{% extends "base.html" %}

{% block title %}Judgment Similarity{% endblock %}

{% block content %}
<div class="upload-form" style="width: 100%; max-width: 2400px; margin: 0 auto;">
  <h2 class="mb-4">Judgment Similarity</h2>
  <form id="similarityForm" class="upload-form" method="POST" action="/process" enctype="multipart/form-data" style="width: 80%; max-width: 2000px; margin: 0 auto;">
    <div class="mb-3">
      <label for="file" class="form-label">Upload a PDF document</label>
      <input type="file" class="form-control" id="file" name="file" accept=".pdf" required>
    </div>
    <input type="hidden" name="action" value="similarity">
    <button type="submit" class="btn btn-primary">Compute Similarity</button>
    
    <!-- Loading spinner hidden by default -->
    <div class="loading" style="display: none; margin-top: 10px;">
      <div class="spinner-border text-primary" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
    </div>
    
    <!-- Placeholders for error and result messages -->
    <div class="error-message mt-3" style="color: red;"></div>
    <div class="result-box mt-3"></div>
  </form>
</div>
{% endblock %}
